<html>
  <head>
    <title>Sign-up</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>

  <body>
        <div class="container" id="container">
            <div class="logo">
                <img src="logo.jpg" alt="logo"/>
            </div>
            <div>
                    <div class="form-container sign-up-container">
                            <form action="#">
                                <input type="email" placeholder="Email" id="email" />
                                <span id="error-email"></span>
                                <input type="password" placeholder="Password" id="password"/>
                                <span id="error-password"></span>
                                <button id="register">Sign Up</button>
                            </form>
                        </div>
                        <div class="form-container sign-in-container">
                            <form action="#">

                                <input type="email" placeholder="Email" id="login-email" />
                                <span id="login-error-email"></span>
                                <input type="password" placeholder="Password" id="login-password"/>
                                <span id="login-error-password"></span>
                                <a href="feedback.html"><font face="arial"  size="4">Sign Up</font></a>
                            </form>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div class="overlay-panel overlay-left">
                                    <h1>Welcome Back!</h1>
                                    <p>To keep connected with us please login with your personal info</p>
                          <a href="feedback.html"><font face="arial" color="#ffffff" size="4">Sign Up</font></a>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Hello, Foodies!</h1>
                                    <p>Start your food journey with us</p>
                                    <a href="feedback.html"><font face="arial" color="#ffffff" size="4">Give feedback by signing in</font></a>
                                </div>
                            </div>
                        </div>
            </div>
        </div>

   

    </script>
  



</body>
</html>
